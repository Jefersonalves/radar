---
engines:
  pep8:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - python
  fixme:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
    - "radar_parlamentar/**/*"
    - "**.py"
exclude_paths:
  - "**/tests/**/*"
  - radar_parlamentar/testes_integracao/
